<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="style.css" rel = "stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header id="header">
            <img id="header-img" src="logo.png" alt ="Google">
            <nav id="nav-bar">
                <div class="nav_link">
                    <a class = "a-ref" href="index.html" background-color="blue">Google Search</a>
                </div>
            </nav>
        </header>

        <div class="main">
            <h4 id="title-advanced">Advanced Search</h4>
            <div id="advanced-search">
                <h5 class="margins">Find pages with...</h5>
                <form action="https://google.com/search">
                    <div>

                        <div class="space">
                            <!--https://getbootstrap.com/docs/4.0/utilities/flex-->
                            <!--in D-Flex all elements are containers, by default going as a horizontal row of containers-->
                            <div class="d-flex">
                                <p class="shift_left">all these words:</p>
                                <input class="advanced-input" type="text" name="as_q">
                            </div>
                        </div>

                        <div class="space">
                            <div class="d-flex">
                                <p class="shift_left">this exact word or phrase:</p>
                                <input class="advanced-input" type="text" name="as_epq">
                            </div>
                        </div>

                        <div class="space">
                            <div class="d-flex">
                                <p class="shift_left">any of these words:</p>
                                <input class="advanced-input" type="text" name="as_oq">
                            </div>
                        </div>

                        <div class="space">
                            <div class="d-flex">
                                <p class="shift_left">none of these words:</p>
                                <input class="advanced-input" type="text" name="as_eq">
                        </div>

                        <div class="space">
                            <div class="shift_left">
                                <input class="btn btn-primary" type="submit" value="Advanced Search">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </body>
</html>
